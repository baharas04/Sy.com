    <div class="chat-container">
      <div class="chat-header">
          <h2>ChatBot</h2>
      </div>
      <div id="chat-body" class="chat-body">
          <!-- Pesan-pesan chat akan muncul di sini -->
      </div>
      <div class="chat-footer">
          <input type="text" id="user-input" placeholder="Type your message here..." />
          <button id="send-btn">Send</button>
      </div>

  <script>
      const chatBody = document.getElementById('chat-body');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-btn');
  
      // Fungsi untuk menampilkan pesan pengguna di halaman
      function addUserMessage(message) {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'user');
          messageElement.innerText = message;
          chatBody.appendChild(messageElement);
          chatBody.scrollTop = chatBody.scrollHeight; // Scroll otomatis ke bawah
      }
  
      // Fungsi untuk menampilkan pesan chatbot di halaman
      function addBotMessage(message) {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'bot');
          messageElement.innerText = message;
          chatBody.appendChild(messageElement);
          chatBody.scrollTop = chatBody.scrollHeight; // Scroll otomatis ke bawah
      }
  
      
     // Fungsi untuk mengirim pesan ke server
async function sendMessage(message) {
    try {
        const response = await fetch(`http://localhost:3000/send-message`, { // Pastikan URL endpoint benar
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }), // Kirim message di sini
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        displayResponse(data); // Pastikan displayResponse adalah fungsi yang Anda miliki
    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat menghubungi backend: ' + error.message);
    }
}

      
  
      // Event listener ketika tombol kirim ditekan
      sendButton.addEventListener('click', () => {
          const message = userInput.value.trim();
          if (message !== '') {
              addUserMessage(message);  // Tampilkan pesan pengguna
              sendMessage(message);     // Kirim pesan ke server
              userInput.value = '';     // Kosongkan input
          }
      });
  
      // Event listener ketika tombol "Enter" ditekan
      userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
              sendButton.click();
          }
      });
  </script>
